<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        <form>
            <input type="checkbox" name="rice" id="rice" value="rice">
            <label for="rice">Rice - 200 naira</label>
            <input type="checkbox" name="beans" id="beans" value="beans">
            <label for="beans">Beans - 100 naira</label>
            <input type="checkbox" name="garri" id="garri" value="garri">
            <label for="garri">Garri - 50 naira</label>

            <p></p>

            <div style="display: flex; gap: 10px;">
                <button type="submit">Add to Cart</button>
                <a>Checkout</a>
            </div>
            <iframe src="/rema.mp3" allow="autoplay" id="audio" style="display: none"></iframe> 
            <audio controls autoplay>
                <source src="/rema.mp3" type="audio/mp3">
            </audio>
        </form>
    </pre>

    <script src="./app.js"></script>
  </body>
</html>
